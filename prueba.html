<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Fontawesome -->
  <link
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    rel="stylesheet"
  />
  <!-- Tema Bootswatch Darkly -->
  <link
    href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css"
    rel="stylesheet"
  />
  <title>Lista de tareas de JS</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Lista de tareas de JS</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">
              Inicio <span class="sr-only">(actual)</span>
            </a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" id="filters">
          <label class="font-weight-bold text-info mr-3">Filtros</label>
          <input type="radio" name="type" value="all" class="mx-1">
          <label for="male" class="mb-0">Todos</label>
          <input type="radio" name="type" value="completed" class="mx-1">
          <label for="female" class="mb-0">Completados</label>
          <input type="radio" name="type" value="uncompleted" class="mx-1">
          <label for="other" class="mr-2 mb-0">No completados</label> 
      
          <input
            class="form-control mr-sm-2"
            type="search"
            name="words"
            placeholder="Palabras"
            aria-label="Buscar"
          >
          <button class="btn btn-outline-info my-2 my-sm-0" type="submit" id="search">
            Buscar
          </button>
        </form>
      </div>
    </nav>
    <!-- Modal -->
    <div
      class="modal fade"
      id="modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">
              Editar tarea
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="alert alert-danger d-none" role="alert" id="modal-alert">
              Una alerta de peligro simple - Â¡checa esto!
